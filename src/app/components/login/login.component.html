<form id="msform" autocomplete="off">
  <fieldset>
    <h2 class="fs-title">Login to your account</h2>
    <h3 class="fs-subtitle">Enter your Empid and click on submit</h3>
    <input type="number" name="empid" placeholder="EmpId" />

    <button
      type="button"
      name="submit"
      class="next action-button"
      (click)="login()"
    >
      submit
    </button>
  </fieldset>
</form>
